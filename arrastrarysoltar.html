<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Arrastrar y soltar</title>
	<style>
		#div1,#div2{
			float: left;
			border:1px solid black;
			height: 170px;
			margin: 10px;
			padding: 10px;
			width: 100px;

		}
	</style>
</head>
<body>
	<h2>Arrastrar y soltar</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop=" drop(event)>
		<img src="imagenes/LOGO.png" height="31" width="88" draggable="true" ondragstart="drag(event)" id="arrastre1">
		<img src="imagenes/LOGO.png" height="31" width="88" draggable="true" ondragstart="drag(event)" id="arrastre2">
		<img src="imagenes/LOGO.png" height="31" width="88" draggable="true" ondragstart="drag(event)" id="arrastre3">
		<img src="imagenes/LOGO.png" height="31" width="88" draggable="true" ondragstart="drag(event)" id="arrastre4">
	</div>
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">

		
	</div>
	<script>
		function drop(ev) {
			// body...
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
		function allowDrop(ev) {
			// desactivamos el evento por efecto
			//que no permite soltar el elemento en receptor
			ev.preventDefault();
		}
		function drag(ev) {
			// guardar en un contenedor
			ev.dataTransfer.setData("text", ev.target.id)
		}
	</script>
</body>
</html>
