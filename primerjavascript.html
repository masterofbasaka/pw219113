<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>primer javascript</title>
	<script>
		function suma(a,b) {
			document.getElementById('resuktado').innerHTML=a+b;
		}

	</script>
</head>
<body>
<span id="resuktado"></span>
<button onClick="suma(70,56);">
	suma
</button>
</body>
</html>
