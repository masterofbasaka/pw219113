<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>webworker</title>
</head>
<body>
	<p>contar numeros: <div id="resultado"></div></p>
	<button onclick="iniciaWorker();">Inicia</button>
	<button onclick="detenerWorker();">detener</button>

	<p>contar numeros: <div id="resultado2"></div></p>
	<button onclick="iniciaWorker2();">Inicia</button>
	<button onclick="detenerWorker2();">detener</button>
	<script>
		var w1 = undefined;
		var w2 = undefined;
		function iniciaWorker() {
			if (typeof(w1)== "undefined") {
				w1 = new Worker('demoWorker.js')
				w1.onmessage =function(event){
					document.getElementById('resultado').innerHTML= event.data;
				}

			}else{
				alert("No soporta webWorkers")
			}
		}
		function detenerWorker() {
			w1.terminate();
			w1=undefined;
		}

		function iniciaWorker2() {
			if (typeof(w2)== "undefined") {
				w2 = new Worker('demoWorker.js')
				w2.onmessage =function(event){
					document.getElementById('resultado2').innerHTML= event.data;
				}

			}else{
				alert("No soporta webWorkers")
			}
		}
		function detenerWorker2() {
			w2.terminate();
			w2=undefined;
		}
	</script>

</body>
</html>
